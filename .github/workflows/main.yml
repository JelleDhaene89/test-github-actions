name: Main workflow

on:
  push

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Start Setup
      run: echo "start setup"

    - name: Finish Setup
      run: echo "finish setup"

  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Start Build
      run: echo "build started"

    - name: Finish Build
      run: echo "build finished"

  testing:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref_name }}

    - name: Setup
      uses: ./.github/testaction

